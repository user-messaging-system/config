server:
  port: 9090

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/v1/api/users/**
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/v1/api/messages/**
        - id: mail-service
          uri: lb://mail-service
          predicates:
            - Path=/v1/api/mail/**
        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/v1/api/auth/**
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.1
  jwt:
    secret: 05548d6d1cbd0d0f1c43332823ed32943dac7db78257fd7529c627e7e1e6e807
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
    enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealtIndicator: true
        slidingWindowSize: 100
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
      instances:
        user-service:
          baseConfig: default
          waitDurationInOpenState: 5000
          slidingWindowSize: 50
          failureRateThreshold: 60
        message-service:
          baseConfig: default
          waitDurationInOpenState: 5000
          slidingWindowSize: 50
          failureRateThreshold: 60
        authentication-service:
          baseConfig: default
          waitDurationInOpenState: 5000
          slidingWindowSize: 50
          failureRateThreshold: 60
        mail-service:
          baseConfig: default
          waitDurationInOpenState: 5000
          slidingWindowSize: 50
          failureRateThreshold: 60
  retry:
    instances:
      user-service:
        maxAttempts: 3
        waitDuration: 1000
      message-service:
        maxAttempts: 3
        waitDuration: 1000
      authentication-service:
        maxAttempts: 3
        waitDuration: 1000
      mail-service:
        maxAttempts: 3
        waitDuration: 1000

management:
  tracing:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
